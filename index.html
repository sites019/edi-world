<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Acesso</title>
    <style>
        body {
            background-color: #221f26;
            color: #d8c4f1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 30px;
            color: #d8c4f1;
        }
        .selection-container {
            display: flex;
            gap: 40px;
        }
        .selection-box {
            width: 150px;
            height: 150px;
            border: 3px solid #d8c4f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s, border-color 0.3s;
        }
        .selection-box img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        .selection-box:hover {
            transform: scale(1.05);
            border-color: #b3a1da;
        }
        .selection-title {
            margin-top: 10px;
            font-size: 18px;
            color: #d8c4f1;
        }
    </style>
</head>
<body>
    <h1 id="greeting"></h1>
    <div class="selection-container">
        <div class="selection-box" onclick="location.href='logincell.html'">
            <img src="android.png" alt="Celular">
            <div class="selection-title">Celular</div>
        </div>
        <div class="selection-box" onclick="location.href='login.html'">
            <img src="monitor.png" alt="Computador">
            <div class="selection-title">Computador</div>
        </div>
    </div>

    <script>
        function getGreeting() {
            const now = new Date();
            const hour = now.getHours();
            let greeting;

            if (hour >= 0 && hour < 4) {
                greeting = "Boa madrugada!";
            } else if (hour >= 4 && hour < 12) {
                greeting = "Bom dia!";
            } else if (hour >= 12 && hour < 18) {
                greeting = "Boa tarde!";
            } else {
                greeting = "Boa noite!";
            }

            return greeting;
        }

        document.getElementById('greeting').textContent = getGreeting() + " Por onde está acessando, Edi?";
    </script>
</body>
</html>
